<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/new-despesa.css" />
    <title>Nova Despesa</title>
</head>

<body>
    <nav>
        <div class="container">
            <img src="img/applogo.png" class="logo">
            <div class="profile-area">
                <div class="profile">
                    <div class="profile-photo">
                        <img src="img/perfil.png">
                    </div>
                    <h5 style="color: aliceblue;">Heloise Santos</h5>
                </div>

            </div>
        </div>
    </nav>
    <!-- FIM DA NAVBAR -->

    <!-- MENU NAVEGAÇÃO -->
    <main>
        <aside>
            <button id="close-btn">
                <span class="material-symbols-rounded">close</span>
            </button>

            <div class="sidebar">
                <a href="home.html">
                    <span class="material-symbols-rounded">dashboard</span>
                    <h4>Dashboard</h4>
                </a>
                <a href="#">
                    <span class="material-symbols-rounded">credit_card</span>
                    <h4>Contas</h4>
                </a>
                <a href="#">
                    <span class="material-symbols-rounded">sync_alt</span>
                    <h4>Transferências</h4>
                </a>
                <a href="categorias.html">
                    <span class="material-symbols-rounded">bookmark</span>
                    <h4> Categorias</h4>
                </a>
                <a href="metas.html">
                    <span class="material-symbols-rounded">trophy</span>
                    <h4>Metas</h4>
                </a>
                <a href="new-despesa.html" class="active">
                    <span class="material-symbols-rounded">trending_up</span>
                    <h4>Nova despesa</h4>
                </a>
                <a href="#">
                    <span class="material-symbols-rounded">person</span>
                    <h4>Perfil</h4>
                </a>
            </div>
        </aside>

        <section class="section-new-despesa">
            <div class="value-despesa">
                <span>Valor da despesa</span>
                <h1>R$ 0,00</h1>
            </div>
            <form action="#" class="form-new-despesa">
                <div class="label-input">
                    <input type="text" placeholder="Pago:" id="input-text">
                    <div class="checkbox">
                        <input type="checkbox" id="toggle-input">
                        <label for="toggle-input" id="toggle-label"></label>
                    </div>
                </div>
                <div class="label-input">
                    <input type="text" placeholder="Valor fixo: Se sim, insira o valor.." id="input-text">
                    <div class="checkbox">
                        <input type="checkbox" id="toggle-input2">
                        <label for="toggle-input2" id="toggle-label2"></label>
                    </div>
                </div>
                <div class="banner-store">
                    <div class="banner">
                        <img src="./img/bookmark.svg" alt="">
                    </div>
                    <div class="store">
                        <img src="./img/shopping_bag.svg" alt="">
                        <span>Lojas</span>
                    </div>
                </div>
                <div class="label-input">
                    <input type="text" placeholder="Despesa parcelada:" id="input-text">
                    <div class="checkbox">
                        <input type="checkbox" id="toggle-input3">
                        <label for="toggle-input3" id="toggle-label3"></label>
                    </div>
                </div>
                <div class="label-input">
                    <input type="text" placeholder="Forma de pagamento:" id="input-text">
                    <div class="wallet-carteira">
                        <img src="./img/wallet.svg" alt="">
                        <label type="text" id="toggle-label-carteira">
                            Carteira
                        </label>
                    </div>
                </div>
                <div class="options">
                    <div class="option option-one selected">
                        <span>Hoje</span>
                    </div>
                    <div class="option option-two">
                        <span>Ontem</span>
                    </div>
                    <div class="option option-tree">
                        <span>Outro..</span>
                    </div>
                </div>
                <button class="btn-salvar">
                    Salvar
                </button>
            </form>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
